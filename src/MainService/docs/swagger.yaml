basePath: /api/v1
definitions:
  Api.ConversationInfo:
    properties:
      name:
        type: string
      poster_id:
        type: integer
    required:
    - name
    - poster_id
    type: object
  DTO.CreateAddressDTO:
    properties:
      address_detail:
        maxLength: 1000
        minLength: 5
        type: string
      city:
        maxLength: 255
        minLength: 5
        type: string
      latitude:
        type: number
      longitude:
        type: number
      province:
        maxLength: 255
        minLength: 5
        type: string
    required:
    - city
    - latitude
    - longitude
    - province
    type: object
  DTO.CreatePosterDTO:
    properties:
      alert:
        type: boolean
      award:
        type: number
      chat:
        type: boolean
      description:
        maxLength: 1000
        type: string
      special_ads:
        enum:
        - normal
        - premium
        type: string
      state:
        type: string
      status:
        enum:
        - lost
        - found
        type: string
      tel_id:
        maxLength: 255
        type: string
      title:
        maxLength: 255
        type: string
      user_id:
        minimum: 1
        type: integer
      user_phone:
        maxLength: 13
        minLength: 11
        type: string
    required:
    - alert
    - chat
    - status
    - title
    - user_id
    type: object
  DTO.UpdateAddressDTO:
    properties:
      address_detail:
        maxLength: 1000
        type: string
      city:
        maxLength: 255
        type: string
      latitude:
        type: number
      longitude:
        type: number
      province:
        maxLength: 255
        type: string
    type: object
  DTO.UpdatePosterDTO:
    properties:
      alert:
        enum:
        - "true"
        - "false"
        - ""
        type: string
      award:
        description: todo if you want to update reward to 0, set it to -1
        type: number
      chat:
        enum:
        - "true"
        - "false"
        - ""
        type: string
      description:
        maxLength: 1000
        type: string
      img_urls:
        items:
          type: string
        type: array
      special_ads:
        enum:
        - normal
        - premium
        - ""
        type: string
      state:
        enum:
        - pending
        - accepted
        - rejected
        - ""
        type: string
      status:
        enum:
        - lost
        - found
        - ""
        type: string
      tag_ids:
        items:
          type: integer
        type: array
      tel_id:
        maxLength: 255
        type: string
      title:
        maxLength: 255
        type: string
      user_id:
        type: integer
      user_phone:
        maxLength: 13
        type: string
    type: object
  Model.Address:
    properties:
      address_detail:
        type: string
      address_id:
        type: integer
      city:
        type: string
      created_at:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      latitude:
        type: number
      longitude:
        type: number
      province:
        type: string
      updated_at:
        type: string
    type: object
  Model.Conversation:
    properties:
      created_at:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      image_url:
        type: string
      member_id:
        type: integer
      messages:
        items:
          $ref: '#/definitions/Model.Message'
        type: array
      name:
        type: string
      owner_id:
        type: integer
      poster_id:
        type: integer
      updated_at:
        type: string
    type: object
  Model.Image:
    properties:
      created_at:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      image_id:
        type: integer
      updated_at:
        type: string
      url:
        type: string
    type: object
  Model.MarkedPoster:
    properties:
      created_at:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      poster:
        $ref: '#/definitions/Model.Poster'
      poster_id:
        type: integer
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  Model.Message:
    properties:
      content:
        type: string
      conversation_id:
        type: integer
      created_at:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      receiver_id:
        type: integer
      sender_id:
        type: integer
      type:
        type: string
      updated_at:
        type: string
    type: object
  Model.Payment:
    properties:
      amount:
        type: number
      created_at:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      status:
        type: string
      track_id:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  Model.Poster:
    properties:
      address:
        items:
          $ref: '#/definitions/Model.Address'
        type: array
      award:
        type: number
      created_at:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      description;:
        type: string
      has_alert:
        type: boolean
      has_chat:
        type: boolean
      id:
        type: integer
      image:
        items:
          $ref: '#/definitions/Model.Image'
        type: array
      special_type:
        type: string
      state:
        type: string
      status:
        $ref: '#/definitions/Model.PosterStatus'
      tags:
        items:
          $ref: '#/definitions/Model.Tag'
        type: array
      telegram_id:
        type: string
      title:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
      user_phone:
        type: string
    type: object
  Model.PosterStatus:
    enum:
    - lost
    - found
    type: string
    x-enum-varnames:
    - Lost
    - Found
  Model.Tag:
    properties:
      created_at:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      name:
        type: string
      posters:
        items:
          $ref: '#/definitions/Model.Poster'
        type: array
      state:
        description: one of [rejected, accepted, pending]
        type: string
      updated_at:
        type: string
    type: object
  Model.User:
    properties:
      Payments:
        items:
          $ref: '#/definitions/Model.Payment'
        type: array
      created_at:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      marked_posters:
        items:
          $ref: '#/definitions/Model.MarkedPoster'
        type: array
      member_conversations:
        items:
          $ref: '#/definitions/Model.Conversation'
        type: array
      own_conversations:
        items:
          $ref: '#/definitions/Model.Conversation'
        type: array
      posters:
        items:
          $ref: '#/definitions/Model.Poster'
        type: array
      updated_at:
        type: string
      username:
        type: string
      wallet:
        type: number
    type: object
  UseCase.CreateMockDataRequest:
    properties:
      count:
        type: integer
      tag_names:
        items:
          type: string
        type: array
      user_id:
        type: integer
    required:
    - count
    - tag_names
    - user_id
    type: object
  UseCase.CreatePosterRequest:
    properties:
      addresses:
        items:
          $ref: '#/definitions/DTO.CreateAddressDTO'
        type: array
      img_urls:
        items:
          type: string
        type: array
      poster:
        $ref: '#/definitions/DTO.CreatePosterDTO'
      tags:
        items:
          type: string
        type: array
    required:
    - img_urls
    - tags
    type: object
  UseCase.CreateTagRequest:
    properties:
      name:
        maxLength: 30
        minLength: 1
        type: string
    required:
    - name
    type: object
  UseCase.CreateUserRequest:
    properties:
      username:
        maxLength: 30
        minLength: 11
        type: string
    required:
    - username
    type: object
  UseCase.GetPhotoAiNSFWRequest:
    properties:
      image_url:
        type: string
    required:
    - image_url
    type: object
  UseCase.LoginAdminRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  UseCase.SendOTPRequest:
    properties:
      username:
        maxLength: 30
        minLength: 11
        type: string
    required:
    - username
    type: object
  UseCase.SignupAdminRequest:
    properties:
      email:
        maxLength: 30
        minLength: 8
        type: string
      f_name:
        maxLength: 30
        minLength: 4
        type: string
      l_name:
        maxLength: 30
        minLength: 4
        type: string
      password:
        type: string
      phone:
        maxLength: 30
        minLength: 11
        type: string
      username:
        maxLength: 30
        minLength: 5
        type: string
    required:
    - email
    - f_name
    - l_name
    - password
    - phone
    - username
    type: object
  UseCase.UpdatePosterReportRequest:
    properties:
      description:
        type: string
      issuer_id:
        type: integer
      poster_id:
        type: integer
      report_type:
        type: string
      status:
        type: string
    type: object
  UseCase.UpdatePosterRequest:
    properties:
      addresses:
        items:
          $ref: '#/definitions/DTO.UpdateAddressDTO'
        type: array
      poster:
        $ref: '#/definitions/DTO.UpdatePosterDTO'
    type: object
  UseCase.UpdateTagRequest:
    properties:
      name:
        maxLength: 30
        type: string
      state:
        enum:
        - accepted
        - rejected
        - pending
        - ""
        type: string
    type: object
  UseCase.UpdateUserRequest:
    properties:
      username:
        maxLength: 30
        minLength: 11
        type: string
    required:
    - username
    type: object
  UseCase.UserInfo:
    properties:
      username:
        maxLength: 30
        minLength: 5
        type: string
    required:
    - username
    type: object
  UseCase.VerifyOTPRequest:
    properties:
      otp:
        type: string
      username:
        maxLength: 30
        minLength: 11
        type: string
    required:
    - otp
    - username
    type: object
  View.AdminLoginView:
    properties:
      message:
        type: string
      token:
        type: string
    type: object
  View.AdminView:
    properties:
      email:
        type: string
      f_name:
        type: string
      l_name:
        type: string
      phone:
        type: string
      username:
        type: string
    type: object
  View.ConversationView:
    properties:
      id:
        type: integer
      image_url:
        type: string
      is_owner:
        type: boolean
      name:
        type: string
      poster_id:
        type: integer
    type: object
  View.GeneratedPosterInfoView:
    properties:
      colors:
        items:
          type: string
        type: array
      description:
        type: string
      tags:
        items:
          type: string
        type: array
      titles:
        items:
          type: string
        type: array
    type: object
  View.MessageView:
    properties:
      message:
        type: string
    type: object
  View.PosterReportView:
    properties:
      description:
        type: string
      id:
        type: integer
      issuer:
        $ref: '#/definitions/Model.User'
      poster:
        $ref: '#/definitions/Model.Poster'
      report_type:
        type: string
      status:
        type: string
    type: object
  View.PosterView:
    properties:
      address:
        items:
          $ref: '#/definitions/Model.Address'
        type: array
      award:
        type: number
      categories:
        items:
          $ref: '#/definitions/Model.Tag'
        type: array
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      images:
        items:
          $ref: '#/definitions/Model.Image'
        type: array
      phone_user:
        type: string
      special_type:
        type: string
      state:
        type: string
      status:
        $ref: '#/definitions/Model.PosterStatus'
      telegram_id:
        type: string
      title:
        type: string
      updated_at:
        type: string
      user:
        type: integer
    type: object
  View.TagView:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  View.UserView:
    properties:
      message:
        type: string
      token:
        type: string
    type: object
  View.UserViewID:
    properties:
      id:
        type: integer
      marked_posters:
        items:
          $ref: '#/definitions/Model.MarkedPoster'
        type: array
      posters:
        items:
          $ref: '#/definitions/Model.Poster'
        type: array
      username:
        type: string
      wallet:
        type: number
    type: object
  View.UserViewIDs:
    properties:
      id:
        type: integer
      marked_posters:
        items:
          $ref: '#/definitions/Model.MarkedPoster'
        type: array
      posters:
        items:
          $ref: '#/definitions/Model.Poster'
        type: array
      username:
        type: string
      wallet:
        type: number
    type: object
  View.UserViewPayments:
    properties:
      amount:
        type: number
      created_at:
        type: string
      id:
        type: integer
      status:
        type: string
      user_id:
        type: integer
    type: object
  WebSocket.MessageWithType:
    properties:
      content: {}
      type:
        type: string
    type: object
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  title: Swagger Documentation for Golang web API(Gin framework)
  version: "1.0"
paths:
  /admin/login:
    post:
      consumes:
      - application/json
      description: login admin
      parameters:
      - description: Login Admin
        in: body
        name: admin
        required: true
        schema:
          $ref: '#/definitions/UseCase.LoginAdminRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/View.AdminLoginView'
      summary: login admin
      tags:
      - admin
  /admin/poster:
    post:
      consumes:
      - application/json
      description: Creates a poster
      parameters:
      - description: Poster
        in: body
        name: poster
        required: true
        schema:
          $ref: '#/definitions/UseCase.CreatePosterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/View.PosterView'
      summary: Create a poster
      tags:
      - admin
  /admin/poster/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes a poster by ID
      parameters:
      - description: Poster ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Delete a poster by ID
      tags:
      - admin
    patch:
      consumes:
      - application/json
      description: Updates a poster by ID
      parameters:
      - description: Poster ID
        in: path
        name: id
        required: true
        type: integer
      - description: Poster
        in: body
        name: poster
        required: true
        schema:
          $ref: '#/definitions/UseCase.UpdatePosterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/View.PosterView'
      summary: Update a poster by ID
      tags:
      - admin
  /admin/signup:
    post:
      consumes:
      - application/json
      description: signup admin
      parameters:
      - description: Signup Admin
        in: body
        name: admin
        required: true
        schema:
          $ref: '#/definitions/UseCase.SignupAdminRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/View.AdminView'
      summary: signup admin
      tags:
      - admin
  /admin/user:
    post:
      consumes:
      - application/json
      description: Create a User
      parameters:
      - description: User
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/UseCase.CreateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/View.UserViewID'
      summary: Create a User
      tags:
      - admin
  /admin/user/{userid}:
    delete:
      consumes:
      - application/json
      description: Deletes a User by ID
      parameters:
      - description: User ID
        in: path
        name: userid
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Delete a User by ID
      tags:
      - admin
    get:
      consumes:
      - application/json
      description: Retrieves a User by ID
      parameters:
      - description: User ID
        in: path
        name: userid
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/View.UserViewID'
      summary: Get a User by ID
      tags:
      - admin
    patch:
      consumes:
      - application/json
      description: Updates a User by ID
      parameters:
      - description: User ID
        in: path
        name: userid
        required: true
        type: integer
      - description: User
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/UseCase.UserInfo'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/View.UserViewIDs'
      summary: Update a User by ID
      tags:
      - admin
  /admin/users:
    get:
      consumes:
      - application/json
      description: Retrieves Users
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/View.UserViewIDs'
            type: array
      summary: Get all Users
      tags:
      - admin
  /api-call/generate-poster-Info:
    get:
      consumes:
      - application/json
      description: Generates info for a poster
      parameters:
      - description: Image Url
        in: query
        name: image_url
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/View.GeneratedPosterInfoView'
      summary: Generate poster info
      tags:
      - ApiCall
  /api-call/nsfw/photo:
    post:
      consumes:
      - application/json
      description: Get photo nsfw AI
      parameters:
      - description: Image Url
        in: body
        name: image_url
        required: true
        schema:
          $ref: '#/definitions/UseCase.GetPhotoAiNSFWRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Get photo nsfw AI
      tags:
      - ApiCall
  /api-call/nsfw/text:
    get:
      consumes:
      - application/json
      description: Get text nsfw
      parameters:
      - description: Text
        in: query
        name: text
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Get text nsfw
      tags:
      - ApiCall
  /chats/authorize/conversation:
    post:
      consumes:
      - application/json
      description: Create or check to exist a chat conversation
      parameters:
      - description: CreateConversation
        in: body
        name: conversation
        required: true
        schema:
          $ref: '#/definitions/Api.ConversationInfo'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Create or check to exist a chat conversation for two users
      tags:
      - Chat
  /chats/authorize/conversation/{conversation_id}:
    get:
      consumes:
      - application/json
      description: Get conversation by id
      parameters:
      - description: Conversation ID
        in: path
        name: conversation_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Get conversation by id
      tags:
      - Chat
  /chats/authorize/conversations:
    get:
      consumes:
      - application/json
      description: Get all user conversations
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/View.ConversationView'
            type: array
      summary: Get all user conversations
      tags:
      - Chat
  /chats/authorize/history/{conversation_id}/:
    get:
      consumes:
      - application/json
      description: Get conversation history
      parameters:
      - description: CreateConversation ID
        in: path
        name: conversation_id
        required: true
        type: integer
      - default: 1
        description: Page ID
        in: query
        minimum: 1
        name: page_id
        required: true
        type: integer
      - default: 10
        description: Page size
        in: query
        minimum: 1
        name: page_size
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/Model.Conversation'
            type: array
      summary: Get conversation history
      tags:
      - Chat
  /chats/join:
    get:
      consumes:
      - application/json
      description: JoinConversation a chat room
      parameters:
      - description: Message
        in: body
        name: Message
        required: true
        schema:
          $ref: '#/definitions/WebSocket.MessageWithType'
      - description: Conversation ID
        in: query
        name: conv_id
        required: true
        type: integer
      - description: Token
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: JoinConversation a chat room
      tags:
      - Chat
  /posters:
    get:
      consumes:
      - application/json
      description: Retrieves a list of all posters, sorted and paginated according
        to the given parameters
      parameters:
      - default: 1
        description: Page ID
        in: query
        minimum: 1
        name: page_id
        required: true
        type: integer
      - default: 10
        description: Page size
        in: query
        minimum: 1
        name: page_size
        required: true
        type: integer
      - default: asc
        description: Sort direction
        in: query
        name: sort
        type: string
      - default: created_at
        description: Sort by
        in: query
        name: sort_by
        type: string
      - description: Search phrase
        in: query
        name: search_phrase
        type: string
      - default: both
        description: Status
        in: query
